<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home</title>
  <link rel="stylesheet" type="text/css" href="../static/css/tailwind.css">
  <script type="text/javascript">
     (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.15.1/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })();
  </script>

</head>
<body class="bg-gray-900 text-white">
<div class="container mx-auto max-w-screen h-screen p-4">
  <div class="flex flex-col items-center justify-center h-1/4 mt-2">
    <div class="grid grid-cols-2 w-64 mb-20">
<!--      <div class="text-right mr-2">Indoor Temp:</div>-->
<!--      <div id="tempDisplay">{{info['indoor_temp']}}</div>-->
<!--      <div class="text-right mr-2">Outdoor Temp:</div>-->
<!--      <div id="outdoorTemp">{{info['outdoor_temp']}}</div>-->
<!--      <div class="text-right mr-2">Weather:</div>-->
<!--      <div id="weather">{{info['weather']}}</div>-->
      <div class="text-right mr-2">Current Time:</div>
      <div id="timeDisplay">{{info['current_time']}}</div>
      <div class="text-right mr-2">External IP:</div>
      <div id="ipDisplay">{{info['external_ip']}}</div>
    </div>
    <div class="grid grid-cols-3 w-full p-5 h-1/2 gap-20">
      <div class="mx-auto cursor-pointer hover:bg-yellow-600 my-auto bg-yellow-500 rounded-full h-20 w-20 flex flex-col items-center justify-center text-2xl" onclick="endPoint('heating')"><i class="fas fa-fire-alt"></i></div>
      <div class="mx-auto cursor-pointer hover:bg-yellow-600 my-auto bg-yellow-500 rounded-full h-20 w-20 flex flex-col items-center justify-center text-2xl" onclick="endPoint('music')"><i class="fas fa-music"></i></div>
      <div class="mx-auto cursor-pointer hover:bg-yellow-600 my-auto bg-yellow-500 rounded-full h-20 w-20 flex flex-col items-center justify-center text-2xl"><i class="fas fa-video"></i></div>
      <div class="mx-auto cursor-pointer hover:bg-yellow-600 my-auto bg-yellow-500 rounded-full h-20 w-20 flex flex-col items-center justify-center text-2xl" onclick="endPoint('shopping')"><i class="fas fa-shopping-cart"></i></div>
      <div class="mx-auto cursor-pointer hover:bg-yellow-600 my-auto bg-yellow-500 rounded-full h-20 w-20 flex flex-col items-center justify-center text-2xl" onclick="endPoint('notes')"><i class="far fa-lightbulb"></i></div>
      <div class="mx-auto cursor-pointer hover:bg-yellow-600 my-auto bg-yellow-500 rounded-full h-20 w-20 flex flex-col items-center justify-center text-2xl"><i class="fas fa-cog"></i></div>
    </div>
  </div>
</div>

<script type="text/javascript" src="../static/js/index.js"></script>
<script>
    setInterval(loadData, 60000)
    setInterval(function() {
      document.getElementById('timeDisplay').innerHTML = returnCurrentTime()
    }, 1000)

</script>
</body>
</html>
