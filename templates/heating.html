<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Smart Central Heating System!">
<!--  <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css/tailwind.css') }}">-->
  <link rel="stylesheet" type="text/css"  href="../static/css/tailwind.css">
  <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.15.1/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&display=swap" rel="stylesheet">
<!--  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my.css') }}">-->
<!--  <link rel="stylesheet" type="text/css" href="../static/css/my.css">-->
  <title>Heating Controls</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
  <script src="../static/js/index.js"></script>
  <style type="text/css">
    {% if relay_on %}
    #temp {
      color: red;
    }
    {% else %}
    #temp {
      color: white;
    }
    {% endif %}
  </style>
</head>
<body class="bg-gray-900 text-white">
<main role="main" class="">
  <div class="flex flex-row w-full px-4"><div class="flex-none" onclick="loadUrl('/settings')"><i class="fas fa-cog text-3xl hover:text-gray-200 mt-4"></i></div></div>
  <h1 class='text-center border-b-2 border-gray-200 pb-2 my-5 text-3xl'>Central Heating Controls</h1>
  <div class="flex flex-col w-full justify-center items-center text-center">
    <div class="border-b-2 border-gray-200 w-full">
      <div class="my-10">
        <h1 id="temp" class="text-7xl"><span id="tempDisplay">{{info['indoor_temp']}}</span></h1>
      </div>
      <div class="grid grid-cols-2 w-64 my-auto mx-auto mb-10">
        <div class="text-right mr-2">Target:</div>
        <div id="targetTemp" class="text-left ml-1">{{ desired_temp }}Â°C</div>
        <div class="text-right mr-2">Outdoors:</div>
        <div id="outdoorTemp" class="text-left ml-1">{{info['outdoor_temp']}}</div>
        <div class="text-right mr-2">Weather:</div>
        <div id="weather" class="text-left ml-1">{{info['weather']}}</div>
<!--        <div class="text-right mr-2">Current Time:</div>-->
<!--        <div id="timeDisplay">{{info['current_time']}}</div>-->
<!--        <div class="text-right mr-2">External IP:</div>-->
<!--        <div id="ipDisplay">{{info['external_ip']}}</div>-->
      </div>

      <div class="flex justify-center items-center space-x-4 mb-20">
        <div id="onBtn" {% if not on %}onclick="switchOn('on')"{% endif %} class="ctl-btn {% if on %}ctl-active{% endif %}">On</div>
        <div id="offBtn" {% if on %}onclick="switchOn('off')"{% endif %} class="ctl-btn {% if not on %}ctl-active{% endif %}">Off</div>
      </div>
    </div>
  </div>
</main>
<script type="text/javascript">
  setInterval(loadData, 60000)
</script>
<script src="https://kit.fontawesome.com/9e3e1cce54.js" crossorigin="anonymous"></script>
</body>
</html>
