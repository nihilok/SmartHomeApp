<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" type="text/css" href="../static/css/tailwind.css">
  <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.15.1/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>

</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto max-w-screen h-screen px-4 md:px-0">
    {% if message %}
    <h1>{{message}}</h1>
    {% else %}
    <div class="flex flex-col justify-center items-center h-full">
<!--        <form action="/login" method="POST">-->
          <div class="grid grid-cols-1">
            <label for="passwd" class="my-3">What's the magic word?</label>
            <input id="passwd" name="name" type="password" class="rounded inner-shadow text-center">
            <button id="submitBtn" class="bg-yellow-500 hover:bg-yellow-600 rounded-2xl my-3" onclick="login()">ENTER</button>
          </div>
<!--        </form>-->
      </div>
    {% endif %}
  </div>

  <script type="text/javascript">
  document.getElementById('passwd').addEventListener("keyup", ({key}) => {
    if (key === "Enter") {
        login();
    };
  })
  </script>
  <script type="text/javascript" src="../static/js/md5.min.js"></script>
  <script type="text/javascript" src="../static/js/index.js"></script>

</body>
</html>
